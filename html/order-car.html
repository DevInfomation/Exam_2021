<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Book a Vehicle</title>
</head>
<body>

    <section class="bg-primary p-3 mt-5">
        <h1>Reserve Your Car Here</h1>
        <div class="form-floating mb-3 mt-5">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Enter Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingInput">Enter Car Type</label>
        </div>
        <div class="form-floating ">
            <input type="date" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingInput">Enter Date To Pick Up Vehicle</label>
        </div>

        <div class="container">
            <div class="d-md-flex">
               <button type="button" class="btn btn-dark btn-lg mt-5">Reserve Your Vehicle</button> 
            </div>
        </div>
    </section>

    <script src="../css/node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
