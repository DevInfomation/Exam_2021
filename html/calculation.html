<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/calculator.css">
    <title>Calculation</title>
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center mb-4">Gas Calculator</h1>
        <form>
            <div class="form-group">
            <input id="km" type="number" class="form-control form-control-lg" placeholder="Enter Distance (in km)...">
            </div>
        </form>
        <div id="output">
            <div class="card bg-primary mb-2 mt-2">
            <div class="card-block">
                <h4>Distance:</h4>
                <div id="distance"></div>
            </div>
            </div>

            <div class="card bg-warning mb-2 mt-2">
            <div class="card-block">
                <h4>Liters of Gas:</h4>
                <div id="liters"></div>
            </div>
            </div>

            <div class="card bg-success mb-2 mt-2">
            <div class="card-block">
                <h4>Price For Gas Is:</h4>
                <div id="gas-price"></div>
            </div>
            </div>

            <div class="card bg-danger mb-2">
            <div class="card-block">
                <h4>Total Cost (ДЕН):</h4>
                <div id="total-cost"></div>
            </div>
            </div>
        </div>
        </div>
    </div>
    </div>

    <script src="../js/calculator.js"></script>
</body>
</html>
